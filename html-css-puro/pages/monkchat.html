<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="monkchat.css">
    <title>MonkChat</title>
</head>
<body>

    <div class="container">

        <div class="cabecalho">
            <div class="logo"> <img src="../assets/images/logo-monkchat.png" alt=""> </div>
            <div class="barra"> </div>
            <div class="titulo"> MonkChat </div>
        </div>

        <div class="conteudo">
            <div class="container-form">
                <div class="box-sala">
                    <div>
                        <div class="label">Sala</div>
                        <input class="input"></input>
                    </div>
                    <div>
                        <div class="label">Nick</div>
                        <input class="input"></input>
                    </div>
                    <div>
                        <button> Criar </button>
                        <button> Entrar </button>
                    </div>
                </div>
                <div class="box-mensagem">
                    <div class="label">Mensagem</div>
                    <textarea></textarea>
                    <button class="btn-enviar"> Enviar </button>
                </div>
            </div>

            <div class="container-chat">
                <img class="chat-atualizar" src="../assets/images/atualizar.png" alt="" />
                <div class="chat">
                    <div class="chat-message">
                        <div>(15:02:01)</div>
                        <div><b>Bruno</b> entrou na sala: ...</div>
                    </div>
                    
                    </div>
                </div>
            </div>

        </div>

    </div>

    
</body>
</html>
